{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}">
    {% block css_page %}{% endblock %}
</head>
<body {% block body_attr %}{% endblock %}>
    {% block content %}{% endblock %}

    <script src="{% static 'libs/jquery-2.2.0.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/js/flat-ui.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
