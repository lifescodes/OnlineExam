{% extends 'layout/auth.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block css_page %}
<link rel="stylesheet" href="{% static 'css/login.css'%}">
{% endblock %}

{% block content %}
<div class="bg">
    <img src="" alt="">
    <div class="form-container">
        <img src="{% static 'img/logo.png' %}" style="width:300px">
        <form class="form-login" action="{% url 'core:login' %}"
              method="post"> {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control custom-input"
                       id="id_username" placeholder="Username" name="username"
                       required autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control custom-input"
                       id="id_password" placeholder="Password" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-signin">Sign in</button>
            </div>
        </form>
        <p class="signin-link">Don't Have Account? <a href="{% url 'core:register' %}">Register Here</a></p>
    </div>
</div>
{% endblock %}
