{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}">
</head>
<body>
    <div class="bg">
        <img src="" alt="">
        <div class="form-container">
            <img src="{% static 'img/logo.png' %}"  style="width:300" >
            <form class="form-login" action="{% url 'core:login' %}" method="post"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control custom-input" id="inputEmail3" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control custom-input" id="inputPassword3" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-signin">Sign in</button>
                </div>
            </form>
            <p class="signin-link">Don't Have Account? <a href="register.html">Register Here</a></p>
        </div>
    </div>

    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/bootstrap.bootstrap.min.js"></script>
</body>
</html>
