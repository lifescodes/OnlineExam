{% extends 'layout/base.html' %}

{% block main_content %}
    {% if not exams %}
        No exam found, <a href="">create now.</a>
    {% else %}
        <ul>
        {% for exam in exams %}
        <li>
            <a href="{% url 'exams:detail' exam.id %}">{{ exam.title }}</a>
            <a href="{% url 'exams:delete' exam.id %}">delete</a>
{#            <a href="{% url 'exams:edit' exam.id %}">edit</a>#}
        </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
