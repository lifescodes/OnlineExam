{% extends 'layout/base.html' %}

{% block main_content %}
    {{ exam.title }}
    {{ exam.description }}

    {% if request.user.is_teacher %}
        <a href="{% url 'exams:questions:add' exam.id %}">add question</a>
        <a href="{% url 'exams:questions:list' exam.id %}">all questions</a>
    {% endif %}

    {% if request.user.is_student %}
        <a href="{% url 'exams:take' exam.id %}">Take Exam</a>
    {% endif %}
{% endblock %}
