<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="libs/bs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/Flat-Ui/css/flat-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/quest.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" href="libs/timer/jquery.countdown.timer.css">
</head>
<body>

	<nav class="navbar navbar-default my-nav navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
				<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="login.html" style="padding:0px; margin-right:50px">
					<img src="img/logo.png" width="135px" alt="">
				</a>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-1">
				<div class="content-wrap">
					<div class="col-sm-12 col-sm-offset-1" style="margin-bottom:40px">
						<div class="progress my-progress">
							<div class="progress-bar custom-bar" style="width:30%"></div>
						</div>
						<div class="soal">
							<p><span>1. </span>Soalnya adalah ini, jawaban yang benar adalah?</p>
						</div>
						<div class="jawab">
							<div class="col-md-5 choice">
								<div class="select-ans"><span class="alpha">A</span> Salah</div>
							</div>
							<div class="col-md-5 choice">
								<div class="select-ans"><span class="alpha">B</span> Salah</div>
							</div>
							<div class="col-md-5 choice">
								<div class="select-ans"><span class="alpha">C</span> Benar</div>
							</div>
							<div class="col-md-5 choice">
								<div class="select-ans"><span class="alpha">D</span> Salah</div>
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-md-4">
							<button class="btn btn-navi prev">Previous</button>
						</div>
						<div class="col-md-4">
							<div class="page-of">
								<input type="text" placeholder="1">
								<p>/20</p>
							</div>
						</div>
						<div class="col-md-4">
							<button class="btn btn-navi next">Next</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="timer">
						<div id="counter">
							<div id="counter_item1" class="counter_item">
							<div class="front"></div>
						<div class="digit digit0"></div>
						</div>
						<div id="counter_item2" class="counter_item">
						<div class="front"></div>
						<div class="digit digit0"></div>
						</div>
						<div id="counter_item3" class="counter_item">
						<div class="front"></div>
						<div class="digit digit_colon"></div>
						</div>
						<div id="counter_item4" class="counter_item">
						<div class="front"></div>
						<div class="digit digit0"></div>
						</div>
						<div id="counter_item5" class="counter_item">
						<div class="front"></div>
						<div class="digit digit0"></div>
						</div>
						</div>

				</div>
				<div class="skiped">
					<p>Skipped Number</p>
					<div class="skipped-number">10</div>
					<div class="skipped-number">13</div>
					<div class="skipped-number">21</div>
					<div class="skipped-number">10</div>
					<div class="skipped-number">13</div>
					<div class="skipped-number">21</div>
				</div>
				<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Kumpulkan</button>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
			<div class="modal-body">
      	<p>Anda belum menyelesaikan semua soal, apakah anda yakin untuk mengumpulkan?</p>
			</div>
			<div class="modal-footer">
				<button type="button" name="button" class="btn btn-primary">Ya</button>
				<button type="button" name="button" class="btn btn-warning">Tidak</button>
			</div>
    </div>
  </div>
</div>

	<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="libs/bs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/timer/jquery.timeout.interval.idle.js"></script>
	<script type="text/javascript" src="libs/timer/jquery.countdown.counter.js">

	</script>
	<script type="text/javascript">
		CounterInit(2400);
	</script>

</body>
</html>
